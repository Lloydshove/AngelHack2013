<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
      
      #menu{
      	height: 40px;
      	width:100%;
      	background-color: #555555;
      }
    </style>
    
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOHA8rr4Xd1sDwXPYYh6-PzEbZnxxMHNA&sensor=true">
    </script>
    
<script type="text/javascript">
    
var singapore = new google.maps.LatLng(1.2589483280609064, 103.86431503295901);
var map;
var markers = new Array();

var mapOption = {
    zoom: 13,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    center: singapore
};

function cleanMap(){
	for ( i = 0 ; i < markers.length; i++){
		markers[i].setMap(null);
	}
	markers = [];
}

function refreshMap(){
	for ( i = 0; i<markers.length; i++){
		markers[i].setMap(map);
	}
}

function addMarker(point){
  var marker = new google.maps.Marker({
    position: point,
    title:"Hello World!"
    });
    
    markers.push(marker);
    
    google.maps.event.addListener(marker, 'click', function(){
    alert("hello");
    });
    
}

function initialize() {

  map = new google.maps.Map(document.getElementById("map-canvas"), mapOption);
  
  var somePoint = map.getCenter();
  
  addMarker(somePoint);
  refreshMap();
  
}

function printSth(){
	alert(map.getBounds().getSouthWest().toString());
	alert(map.getBounds().getNorthEast().toString());
}

function addpoint(){
	var somePoint = map.getCenter();
	addMarker(somePoint);
	refreshMap();
}

</script>
    
    
    
  </head>
  <body onload="initialize()">
  
  <a href="#" onclick="alert(map.getCenter())">showCenter</a>
  <a href="#" onclick="printSth()">test</a>
  <a href="#" onclick="addpoint()">addPoint</a>
  
  
    <div id="map-canvas"/>
  </body>
</html>
